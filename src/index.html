<!DOCTYPE html>
<html>
    <head>
        <title>Foodie</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="/styles/style.css">
    </head>

    <body ng-app="app" ng-controller="mainController" layout="row">
        <div class="loader">
            <div id="loader">
                <div id="top"></div>
                <div id="bottom"></div>
                <div id="line"></div>
            </div>
        </div>

        <div layout="column" layout-fill="layout-fill">
            <md-sidenav class="md-sidenav-left" md-component-id="left">
                <md-toolbar class="md-accent">
                    <div class="md-toolbar-tools">Kategorie</div>
                </md-toolbar>

                <md-menu-content ng-controller="sidenavController">
                    <md-menu-item>
                        <md-button ng-click="closeSideNav()" ui-sref="category({categoryID: category.id, categoryName: category.name})" ng-repeat="category in categories">
                            {{category.name}}
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-sidenav>

            <md-toolbar class="md-hue-1 md-tall md-whiteframe-1dp" ng-controller="navbarController">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="openLeftMenu()">
                        <md-icon md-svg-icon="images/icons/menu.svg"></md-icon>
                    </md-button>

                    <h2>
                        <span>Foodie</span>
                    </h2>

                    <span flex></span>

                    <md-button class="md-icon-button" ng-click="showBugDialog($event)">
                        <md-icon md-svg-icon="/images/icons/alert.svg"></md-icon>
                    </md-button>

                    <md-button class="md-icon-button">
                        <md-icon md-svg-icon="/images/icons/plus.svg"></md-icon>
                    </md-button>

                    <md-button ui-sref="about" class="md-icon-button">
                        <md-icon md-svg-icon="/images/icons/information-outline.svg"></md-icon>
                    </md-button>
                </div>

                <span flex></span>

                <md-tabs class="md-primary" md-selected="currentTab">
                    <md-tab ui-sref="home">
                        <md-tab-label>Wyszukiwarka</md-tab-label>
                    </md-tab>

                    <md-tab ui-sref="vitamins({vitaminSlug: 'witamina-b', vitaminID: 0})">
                        <md-tab-label>Witaminy</md-tab-label>
                    </md-tab>

                    <md-tab ui-sref="preservatives({preservativeSlug: 'e700', preservativeID: 0})">
                        <md-tab-label>Konserwanty</md-tab-label>
                    </md-tab>
                </md-tabs>
            </md-toolbar>

            <md-content>
                <div ng-controller="viewController" ui-view></div>
            </md-content>
        </div>

        <script src="scripts/vendor/moment/moment.min.js"></script>
        <script src="scripts/vendor/velocity/velocity.min.js"></script>
        <script src="scripts/vendor/jquery/jquery.min.js"></script>
        <script src="scripts/vendor/jquery/easing-plugin.min.js"></script>
        <script src="scripts/vendor/jquery/easing-transform.min.js"></script>
        <script src="scripts/vendor/angular/angular.min.js"></script>
        <script src="scripts/vendor/angular/angular-animate.min.js"></script>
        <script src="scripts/vendor/angular/angular-aria.min.js"></script>
        <script src="scripts/vendor/angular/angular-cookies.min.js"></script>
        <script src="scripts/vendor/angular/angular-material.min.js"></script>
        <script src="scripts/vendor/angular/angular-ui-router.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>

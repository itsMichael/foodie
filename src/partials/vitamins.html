<md-subheader class="md-primary">Witaminy</md-subheader>

<div layout="row" layout-sm="column">
    <div flex="33" flex-sm="100" layout-padding>
        <md-whiteframe class="md-whiteframe-1dp" layout="column">
            <div class="card md-table">
                <table>
                    <thead>
                        <tr>
                            <th>Nazwa</th>
                            <th>Opis</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="pointer" ng-repeat="item in vitamins" ng-click="functions.vitamineChange(item.slug, $index)" ui-sref="vitamins({vitaminSlug: item.slug, vitaminID: $index})">
                            <td>
                                <p class="md-table-title">{{item.name}}</p>
                                <p class="md-table-subtitle">{{item.othername}}</p>
                            </td>
                            <td>{{item.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </md-whiteframe>
    </div>

    <div flex="66" flex-sm="100" layout-padding>
        <md-whiteframe class="md-whiteframe-1dp" style="min-height: 75vh" layout="column">
            <h5 class="md-header-title">
                <span class="md-header-subtitle">{{vitamins[vitaminID].name}}</span>
                <span class="md-header-info">{{vitamins[vitaminID].othername}}</span>
            </h5>

            <p class="content">
                {{vitamins[vitaminID].description}}
            </p>
        </md-whiteframe>
    </div>
</div>

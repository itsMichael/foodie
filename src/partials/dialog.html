<md-dialog aria-label="Kontakt" flex="30" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Kontakt</h2>

                <span flex></span>

                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="images/icons/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-radio-group ng-model="type">
                <md-radio-button value="bug" class="md-primary">Błąd</md-radio-button>
                <md-radio-button value="feature" class="md-primary">Propozycja</md-radio-button>
            </md-radio-group>

            <md-input-container ng-show="type == 'bug'" class="md-block" layout-margin>
                <label>Opisz problem</label>
                <textarea ng-model="bugMessage" columns="1" rows="2"></textarea>
            </md-input-container>

            <md-input-container ng-show="type != 'bug'" class="md-block" layout-margin>
                <label>Opisz propozycje</label>
                <textarea ng-model="featureMessage" columns="1" rows="2"></textarea>
            </md-input-container>

            <div layout="row" layout-align="end">
                <md-button layout-align="right" class="md-primary" ng-click="cancel()">Anuluj</md-button>
                <md-button layout-align="right" class="md-primary" ng-click="send()">Wyślij</md-button>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>

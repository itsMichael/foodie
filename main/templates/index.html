<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 

		<link rel="stylesheet" href="/static/css/angular-material.css">
		
		<link rel="stylesheet" href="/static/css/MaterialDesign-Webfont-master/css/materialdesignicons.min.css"  media="all" />
		<link rel="stylesheet" type="text/css" href="/static/frameworks/lumX/lumx.css">

		<link rel="stylesheet" href="/static/css/style.css">
		
		<!--
		{% verbatim %}
			{{test}}
		{% endverbatim %}
		-->
	</head>
	<body ng-app="myApp" ng-controller="mainCtrl">
		<div class="main-container">
			<md-toolbar layout="column">
				<div layout="row">

					<span flex-gt-sm="10" flex-gt-md="10" flex-sm="20">
							<i ng-click="openLeftMenu()" class="mdi mdi-menu my-icon-button"></i>
					</span>

					<h3 flex-gt-sm="5" flex-gt-md="10" flex-sm="20" class="md-title">Foodie</h3>

					<span flex-gt-sm="60" flex-gt-md="65" flex-sm="30"></span>

					<div flex-gt-sm="10" flex-gt-md="5" flex-sm="10" class="my-dropdown-icon-holder">
						<i class="mdi mdi-settings my-dropdown-icon"></i>
						<md-select placeholder="" ng-model="someVal1" class="my-dropdown-select">
							
						    <md-option value="1">One</md-option>
						    <md-option value="2">Two</md-option>
						</md-select>
					</div>

					<div flex-gt-sm="10" flex-gt-md="5" flex-sm="10" class="my-dropdown-icon-holder">

						<i class="mdi mdi-account my-dropdown-icon"></i>
						<md-select placeholder="" ng-model="someVal1" class="my-dropdown-select">
							
						    <md-option value="1">One</md-option>
						    <md-option value="2">Two</md-option>
						</md-select>
					</div>
					<span flex-gt-sm="5" flex-gt-md="5" flex-sm="0"></span>
					
				</div>
				<md-tabs class="my-tabs" md-selected="data.selectedIndex">
			      <md-tab class="my-tab">
			        <md-tab-label>Asystent Żywienia</md-tab-label>

			      </md-tab>
			      <md-tab class="my-tab">
			        <md-tab-label>

						<md-select placeholder="Baza Produktów" ng-model="someVal" class="my-tab-select">
						    <md-option value="1">Test</md-option>
						    <md-option value="2">Test2</md-option>
						</md-select>
			        </md-tab-label>
			      </md-tab>
				</md-tabs>
			</md-toolbar>

			<md-sidenav md-component-id="left" class="md-sidenav-left my-sidenav">
				<md-toolbar class="md-accent">
					<md-button ng-click="openLeftMenu()" class="md-fab" aria-label="FAB">
  						<md-icon class="md-accent" md-svg-src="/static/css/icons/menu.svg"></md-icon>
					</md-button>
				</md-toolbar>
			</md-sidenav>

			<md-content>
				<div layout="row">
					<div flex="33" layout="column">
						<md-card>
						 	<img src="card-image.png" class="md-card-image">
						 	<md-card-content>
						   		<h2>Jogobella</h2>
						   		<p>Producent</p>
						 	</md-card-content>
						</md-card>
					</div>
					<div flex="33" layout="column">
						<div>
							<h1>Wartości odżywcze</h1>
							<p>Białka</p>
							<md-progress-linear md-mode="determinate" value="12"></md-progress-linear>
							<p>Cukry</p>
							<md-progress-linear md-mode="determinate" value="36"></md-progress-linear>
							<p>Tłuszcze</p>
							<md-progress-linear md-mode="determinate" value="69"></md-progress-linear>
						</div>
						<div style="margin-top: 20px;">
							<md-toolbar>Witaminy</md-toolbar>
							<md-list>
								<md-whiteframe class="md-whiteframe-z2" layout="column" layout-align="center">
								  	<md-list-item class="md-2-line">
								    	<div class="md-list-item-text">
								      		<h3>C</h3>
								    	</div>
								  	</md-list-item>
								  	<md-list-item class="md-2-line">
								    	<div class="md-list-item-text">
								      		<h3>B</h3>
								    	</div>
								  	</md-list-item>
							  	</md-whiteframe>
							</md-list>
						</div>

						<div style="margin-top: 20px;">
							<md-toolbar class="md-warn">Konserwanty</md-toolbar>
							<md-list>
								<md-whiteframe class="md-whiteframe-z2" layout="column" layout-align="center">
								  	<md-list-item class="md-2-line">
								    	<div class="md-list-item-text">
								      		<h3>C</h3>
								    	</div>
								  	</md-list-item>
								  	<md-list-item class="md-2-line">
								    	<div class="md-list-item-text">
								      		<h3>B</h3>
								    	</div>
								  	</md-list-item>
							  	</md-whiteframe>
							</md-list>
						</div>
					</div>
				</div>
			</md-content>
		</div>

		<script type="text/javascript" src="/static/frameworks/jquery.js"></script>
		<script type="text/javascript" src="/static/frameworks/velocity.js"></script>
		<script type="text/javascript" src="/static/frameworks/moment.js"></script>

		<script type="text/javascript" src="/static/frameworks/angular.js"></script>

	    <script type="text/javascript" src="/static/frameworks/angular-animate.js"></script>
	    <script type="text/javascript" src="/static/frameworks/angular-aria.js"></script>
	    <script type="text/javascript" src="/static/frameworks/angular-material.js"></script>
	    <script type="text/javascript" src="/static/frameworks/angular-ui-route.js"></script>

		<script type="text/javascript" src="/static/frameworks/lumX/lumx.js"></script>

	    <script type="text/javascript" src="/static/js/myApp.js"></script>
	</body>
</html>

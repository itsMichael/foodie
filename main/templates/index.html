<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 

		<link rel="stylesheet" href="/static/css/angular-material.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
		<link rel="stylesheet" type="text/css" href="/static/frameworks/lumX/lumx.css">
        <title>Foodie</title>
		<link rel="stylesheet" href="/static/css/style.css">
		<meta name="viewport" content="width=device-width">
		<!--
		{% verbatim %}
			{{test}}
		{% endverbatim %}
		-->
	</head>
	<body ng-app="myApp" ng-controller="mainCtrl" layout="row" layout-sm="row">
		<p id="pre-alfa">Pre-alfa 0.0.1a</p>
		


		<div class="loader">
			<div id="loader">
  				<div id="top"></div>
  				<div id="bottom"></div>
 			 	<div id="line"></div>
			</div>
		</div>


		<div style="width: 100%;" layout="column" layout-sm="column">
		
			<md-sidenav md-component-id="left" class="md-sidenav-left">
				<md-toolbar class="md-accent">
					<div class="md-toolbar-tools my-font-white">
						Kategorie
					</div>
					
				</md-toolbar>
				<div ng-controller="sidenavCtrl">
					<md-button ng-click="closeSideNav()" style="width: 100%; margin: 0 !important" ui-sref="productsList({categoryID: category.id, categoryName: category.name})" ng-repeat="category in categories">{% verbatim %}{{category.name}}{% endverbatim %}</md-button>
				</div>

			</md-sidenav>
 			<md-toolbar id="main-toolbar" ng-controller="myNavbar" layout="row" class="md-tall md-hue-1">
			    <div layout="column" flex="100">
			        <div class="md-toolbar-tools" layout="row" layout-sm="row">
			        	<md-button ng-click="openLeftMenu()" class="md-icon-button">
					       <md-icon class="my-font-white" md-svg-icon="/static/icons/menu.svg"></md-icon>
					    </md-button>
						<h3 class="my-font-white my-pointer" ui-sref="home">
				          Foodie
				        </h3>
				        <span flex></span>
				        <md-button class="md-icon-button" ng-click="showBugDialog($event)">
					       <md-icon class="my-font-white"  md-svg-icon="/static/icons/alert.svg"></md-icon>
					    </md-button>
					    <md-button class="md-icon-button">
					       <md-icon class="my-font-white" md-svg-icon="/static/icons/plus.svg"></md-icon>
					    </md-button>
					
				
					
					    <md-button ui-sref="about" class="md-icon-button">
					       <md-icon class="my-font-white" md-svg-icon="/static/icons/information-outline.svg"></md-icon>
					    </md-button>
					
			        </div>
			        <span flex></span>
			        <md-tabs class="md-primary" md-selected="currentTab">
				      <md-tab id="tab1" ui-sref="home">
				        <md-tab-label>Wyszukiwarka</md-tab-label>
				      </md-tab>
				      <md-tab id="tab2" ui-sref="vitamins({vitaminSlug: 'witamina-b', vitaminID: 0})">
				        <md-tab-label>Witaminy</md-tab-label>
				      </md-tab>
				      <md-tab id="tab3" ui-sref="preservatives({preservativeSlug: 'e700', preservativeID: 0})">
				        <md-tab-label>Konserwanty</md-tab-label>
				      </md-tab>
				    </md-tabs>
			    </div>
			</md-toolbar>

			<md-content style="position:relative" flex>
				
				<div class="my-content" ng-controller="viewCtrl" ui-view>
					
				</div>
				
			<md-toolbar class="md-tall my-footer">
			</md-toolbar>	
			</md-content>
			
			
		</div>
		<script type="text/javascript" src="/static/frameworks/jquery.js"></script>
		<script type="text/javascript" src="/static/frameworks/velocity.js"></script>
		<script type="text/javascript" src="/static/frameworks/moment.js"></script>
		<script type="text/javascript" src="/static/frameworks/easing-plugin.js"></script>
		<script type="text/javascript" src="/static/frameworks/easing-transform.js"></script>
		
		
		<script type="text/javascript" src="/static/frameworks/angular.js"></script>

	    <script type="text/javascript" src="/static/frameworks/angular-cookies.js"></script>
	    <script type="text/javascript" src="/static/frameworks/angular-animate.js"></script>
	    <script type="text/javascript" src="/static/frameworks/angular-aria.js"></script>
	    <script type="text/javascript" src="/static/frameworks/angular-material.js"></script>
	    <script type="text/javascript" src="/static/frameworks/angular-ui-route.js"></script>
	    <!--<script type="text/javascript" src="/static/frameworks/angular-touch.js"></script>-->

		
	    <script type="text/javascript" src="/static/js/myApp.js"></script>
	</body>
</html>

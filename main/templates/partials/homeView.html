<div layout="column">
	<div layout="row" style="margin-top: 24px">
		<div flex="25" flex-sm="5"></div>
		<div flex="50" flex-sm="90">


			
					<div class="md-whiteframe-z1">
						<md-tabs md-dynamic-height md-selected="searchFor">
							<md-tab label="Wyszukaj produkt">
						        <md-content class="md-padding">
								  	<h2>Wyszukaj rodzaj produktu</h2>
								  	<md-whiteframe class="md-whiteframe-z1">
								          <md-input-container flex >
									          <label>Co chcesz zjeść?</label>
									          <input ng-model="searchCtrl.searchText" ng-enter="searchCtrl.searchItem(searchCtrl.searchText)">
									      </md-input-container>
								    </md-whiteframe>
										<md-button class="md-primary md-raised" ng-click="searchCtrl.searchItem(searchCtrl.searchText)">
											Wyszukaj
										</md-button>
									<md-whiteframe class="md-whiteframe-z1">
										<div ng-show="searchCtrl.isClicked" class="data-table-container" >
										    <table class="data-table">
										        <thead>
										            <tr>
										                <th>Nazwa</th>
										                <th>Producent</th>
										            </tr>
										            <tr>
										                <td colspan="2" class="divider divider--dark"></td>
										            </tr>
										        </thead>
										        <tbody class="my-subfont">
													<tr class="my-font data-table__clickable-row" ng-repeat="itemToShow in searchCtrl.itemsToShow" ui-sref="productDetail({productSlug: itemToShow.slug})">
										              <td>{% verbatim %}{{itemToShow.name}}{% endverbatim %}</td>
										              <td>{% verbatim %}{{itemToShow.producer}}{% endverbatim %}</td>
										            </tr>
										        </tbody>
										    </table>
										</div>
									</md-whiteframe>
						        </md-content>
						      </md-tab>
						      <md-tab label="Wyszukaj kategorie">
								<md-content class="md-padding">
								  	<h2>Wyszukaj rodzaj kategorii</h2>
								  	<md-input-container flex >
							          <label>Co chcesz zjeść?</label>
							          <input ng-model="searchCtrl.searchText">
							      </md-input-container>
						          <md-button class="md-primary md-raised">Wyszukaj</md-button>
						        </md-content>
						    </md-tab>
					    </md-tabs>
					   </div>
			


		</div>
		
		<div flex="25" flex-sm="5"></div>
	</div>
</div>

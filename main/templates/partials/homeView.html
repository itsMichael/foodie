<div layout="column">
	<div layout="row" style="margin-top: 24px">
		<div flex="25"></div>
		<div flex="50">


			<md-whiteframe>
					<div class="md-whiteframe-z1">
						<md-tabs md-selected="searchFor">
							<md-tab label="Wyszukaj produkt">
						        <md-content class="md-padding">
								  	<h2>Wyszukaj rodzaj produktu</h2>
								  	<md-whiteframe class="md-whiteframe-z1">
									    <md-autocomplete
									     
								          ng-disabled="ctrl.isDisabled"
								          md-no-cache="ctrl.noCache"
								          md-selected-item="ctrl.selectedItem"
								          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
								          md-search-text="ctrl.searchText"
								          md-selected-item-change="ctrl.selectedItemChange(item)"
								          md-items="item in ctrl.querySearch(ctrl.searchText)"
								          md-item-text="item.display"
								          md-min-length="0"
								          placeholder="Co chcesz zjeść?" />
						        </md-content>
						      </md-tab>
						      <md-tab label="Wyszukaj kategorie">
								<md-content class="md-padding">
								  	<h2>Wyszukaj rodzaj kategorii</h2>
								  	<md-whiteframe class="md-whiteframe-z1">
									    <md-autocomplete
									     
								          ng-disabled="ctrl.isDisabled"
								          md-no-cache="ctrl.noCache"
								          md-selected-item="ctrl.selectedItem"
								          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
								          md-search-text="ctrl.searchText"
								          md-selected-item-change="ctrl.selectedItemChange(item)"
								          md-items="item in ctrl.querySearch(ctrl.searchText)"
								          md-item-text="item.display"
								          md-min-length="0"
								          placeholder="Co chcesz zjeść?" />
						        </md-content>
						    </md-tab>
					    </md-tabs>
					   
			</md-whiteframe>


		</div>
		
		<div flex="25"></div>
	</div>
</div>
